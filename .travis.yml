language: c

os:
  - osx

compiler:
  - clang

before_install:
  - brew --version
  - "brew update 2>&1 > /tmp/brew-update.txt || (cat /tmp/brew-update.txt && false)"
  - brew list --versions

install:
  - brew reinstall
      Gsasl
      bison
      ccache
      cpanm
      libevent
      maven
      openssl
      python
      snappy
      protobuf@2.5
  - brew reinstall
      protobuf-c
      thrift
  - brew outdated libyaml || brew upgrade libyaml
  - brew outdated json-c  || brew upgrade json-c
  - brew outdated boost   || brew upgrade boost
  - brew outdated maven   || brew upgrade maven
  - brew install iproute2mac
  - brew list --versions
  - sudo easy_install pip
  - sudo pip install pycrypto
  - sudo cpanm install JSON
  - brew install outofmem0ry/tap/apache-hawq
notifications:
  email:
    recipients:
      - ssharma@pivotal.io
    on_success: never # default: change
    on_failure: always # default: always
